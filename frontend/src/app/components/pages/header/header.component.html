<div
  style="width: 100%; height: 40px; justify-content: space-between; align-items: center; display: flex; flex-direction: row;"
  class="background-one font-sans text-inverted">
  <div style="display: flex; justify-content: end; align-items: center">
    <div *ngFor="let item of getMenu('left')" (click)="item.action?.()"
          class="hover-bg" style="--hover-bg:  var(--background-two); height: 40px; padding-right: 20px; padding-left: 20px">{{ item.name }}
    </div>

  </div>

  <div style="display: flex; justify-content: end; align-items: center">
    <div *ngFor="let item of getMenu('right')" class="hover-bg" style="--hover-bg:  var(--background-two); height: 40px; padding-right: 20px; padding-left: 20px">Elemrnto</div>

  </div>
</div>
