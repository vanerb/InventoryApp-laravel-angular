<div style="width: 100%; height: 100%; font-family: var(--font-sans)">
  <div style="font-size: 24px; font-weight: bold">
    <span>{{ title }}</span>
  </div>
  <div style="margin-top: 10px">
    <span>{{ message }}</span>
  </div>
  <div style="margin-top: 10px; display: flex; justify-content: end; align-items: end">
    <button style="padding: 8px 16px;border-radius: 5px; border: 2px var(--background-one) solid; margin-right: 10px;  cursor: pointer" (click)="close()">Cancelar</button>
    <button style="padding: 8px 16px;border-radius: 5px; border: 2px var(--background-one) solid; background-color: var(--background-one); color: var(--text-inverted);  cursor: pointer" (click)="confirm()">Aceptar</button>
  </div>
</div>
